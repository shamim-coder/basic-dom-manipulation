<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Document Object Model</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to DOM - BG Color Change to <span id="bg-color-text">Normal</span></h1>
    </header>
    
    <main id="main">
        <section id="btnCollection">
            <button id="redBtn" type="submit">Make Red</button>
            <button onclick="blueBtn()" id="blueBtn" type="submit">Make Blue</button>
            <button id="greenBtn" type="submit">Make Green</button>
            <button id="yellowBtn" type="submit">Make Yellow</button>
            <button id="indigoBtn" type="submit">Make Indigo</button>
            <button id="hotpinkBtn" type="submit">Make Hot Pink</button>
            <button id="normalBtn" type="submit">Make Normal</button>
        </section>
        <section id="form">
            <section>
                <div class="form">
                    <input required id="firstName" placeholder="First Name" name="firstName" type="text"> <br>
                    <input required id="lastName" placeholder="Last Name" name="lastName" type="text"> <br>
                    <input required id="companyName" placeholder="Company Name" name="company" type="text"> <br>
                    <input required id="mobileNumber" placeholder="Mobile Number" name="mobile" type="tel"> <br>
    
                    <button id="saveBtn" type="submit">Save</button>
                </div>
            </section>
    
            <section>
                <div class="form">
                    <p>First Name: <strong id="firstNamePrint"></strong></p>
                    <p>Last Name: <strong id="lastNamePrint"></strong></p>
                    <p>Full Name: <strong id="fullNamePrint"></strong></p>
                    <p>Company Name: <strong id="companyNamePrint"></strong></p>
                    <p>Mobile Number: <strong id="mobileNumPrint"></strong></p>
    
                    <button id="editBtn" type="submit">Edit</button>
                </div>
            </section>
        </section>

        <div id="blogs">
            
        </div>

        <section>
            <div class="add-blog">
                <h3>Add Blog Section</h3>
                <label for="title">
                    <p>Blog Title</p>
                    <input type="text" placeholder="Type your blog title" name="title" id="blog-title">
                </label> <br>
                <label for="blog-contetn">
                    <p>Blog Content</p>
                    <textarea name="content" placeholder="Type your blog article" id="blog-content" cols="50" rows="5"></textarea>
                </label> <br>
                <button id="addBlogBtn">Add Blog</button>
            </div>
        </section>
    </main>


    <script src="js/script.js"></script>


</body>
</html>
